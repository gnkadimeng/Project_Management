{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #f6f5f7 url("{% static 'img/2.png' %}") center/cover no-repeat;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.7);
      top: 0;
      left: 0;
      z-index: 0;
    }

    .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25),
        0 10px 10px rgba(0, 0, 0, 0.22);
      position: relative;
      overflow: hidden;
      width: 400px;
      max-width: 90vw;
      min-height: 480px;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 50px;
      flex-direction: column;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-weight: bold;
      margin: 0 0 20px;
      z-index: 1;
    }

    input {
      background-color: #eee;
      border: none;
      padding: 12px 15px;
      margin: 8px 0;
      width: 100%;
      border-radius: 5px;
      font-size: 14px;
    }

    a {
      color: #333;
      font-size: 14px;
      text-decoration: none;
      margin: 15px 0;
      z-index: 1;
      display: inline-block;
    }

    button {
      border-radius: 20px;
      border: 1px solid #F26522;
      background-color: #F26522;
      color: #fff;
      font-size: 12px;
      font-weight: bold;
      padding: 12px 45px;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: transform 80ms ease-in;
      cursor: pointer;
      margin-top: 10px;
      z-index: 1;
      width: 100%;
    }

    button:active {
      transform: scale(0.95);
    }
  </style>
</head>

<body>
  <div class="container">
    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <h1>Sign in</h1>
      {% if form.errors %}
      <div style="color: red; margin-bottom: 10px;">
        {{ form.errors }}
      </div>
      {% endif %}
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <a href="{% url 'password_reset' %}">Forgot your password?</a>
      <button type="submit">Sign In</button>
    </form>
  </div>
</body>

</html>
