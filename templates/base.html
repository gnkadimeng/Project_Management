{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Project Dashboard{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>

<div class="mega-container">
  <!-- Mobile Menu button  -->
  <button class="mobile-menu-btn" id="mobileMenuBtn">
    <i class="bi bi-list"></i>
  </button>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <img src="{% static 'img/logo_uj-removebg-preview.png' %}" class="logo-img" width="150px" height="70px">
      <button class="toggle-btn" id="toggleBtn">
        <i class="bi bi-chevron-left"></i>
      </button>
    </div>
    <ul class="sidebar-menu">
      <li><a href="{% url 'dashboard' %}" class="nav-link"><i class="bi bi-house"></i> <span>Home</span></a></li>
      <li><a href="{% url 'staff_kanban' %}" class="nav-link"><i class="bi bi-kanban"></i> <span>Kanban Board</span></a></li>
      <li><a href="{% url 'elearning' %}" class="nav-link"><i class="bi bi-collection-play"></i> <span>e-Learning</span></a></li>
      <li><a href="{% url 'templates' %}" class="nav-link"><i class="bi bi-book"></i> <span>Templates</span></a></li>
    </ul>
    <div class="sidebar-footer">
      <a href="{% url 'logout' %}"  class="logout-btn"><i class="bi bi-box-arrow-left"></i> <span>Logout</span></a>
    </div>
  </div>

  <!-- Profile Section -->
  <div class="profile-container">
    <img src="{% static 'img/woman-profile.avif' %}" class="profile-img" />
    <span class="status-badge"></span>
    <h5>{{ user.first_name }} {{ user.last_name }}</h5>
    <p class="text-muted">{{ user.role|title }}</p>
  </div>

  <!-- Main Content Area -->
  <div class="main-content" id="mainContent">
    {% block content %}
    <!-- Page-specific content will appear here -->
    {% endblock %}
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
