{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">
    <style>
        :root {
          --background-body: url("{% static 'img/2.png' %}");
          --background-welcome: url("{% static 'img/freepik__upload__83338.png' %}");
          --background-content: url("{% static 'img/freepik__upload__83338.png' %}");
      }
    </style>

    
</head>

<body style="background-image: url('{% static 'img/2.png' %}'); background-size: cover;">

    <div class="mega-container">
        <button class="mobile-menu-btn" id="mobileMenuBtn">
            <i class="bi bi-list"></i>
        </button>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <img src="{% static 'img/logo_uj-removebg-preview.png' %}" class="logo-img" width="150px" height="70px">
      <button class="toggle-btn" id="toggleBtn">
        <i class="bi bi-chevron-left"></i>
      </button>
    </div>
    <ul class="sidebar-menu">
      <li><a href="{% url 'manager_dashboard' %}" class="nav-link"><i class="bi bi-house"></i> <span>Home</span></a></li>
      <li><a href="{% url 'manager_kanban' %}" class="nav-link"><i class="bi bi-kanban"></i> <span>Kanban Board</span></a></li>
      <li><a href="{% url 'manager_elearning' %}" class="nav-link"><i class="bi bi-collection-play"></i> <span>e-Learning</span></a></li>
      <li><a href="{% url 'manager_templates' %}" class="nav-link"><i class="bi bi-book"></i> <span>Templates</span></a></li>
      <li class="nav-item dropdown">
        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="collapse" data-bs-target="#projectSubmenu" aria-expanded="false">
          <i class="bi bi-people"></i> <span>Project Management</span>
        </a>
        <ul class="collapse list-unstyled ps-4" id="projectSubmenu">
          <li><a href="{% url 'manager_journals' %}" class="nav-link"><i class="bi bi-file-earmark-text"></i> <span>Paper</span></a></li>
          <li><a href="{% url 'manager_books' %}" class="nav-link"><i class="bi bi-book"></i> <span>Books</span></a></li>
          <li><a href="{% url 'app_kanban' %}" class="nav-link"><i class="bi bi-kanban"></i> <span>Development</span></a></li>
        </ul>
      </li>
      <li><a href="{% url 'manager_ganttchart' %}" class="nav-link"><i class="bi bi-graph-up"></i> <span>Analytics-Gantt Chart</span></a></li>
    </ul>
    <div class="sidebar-footer">
      <a href="{% url 'logout' %}"  class="logout-btn"><i class="bi bi-box-arrow-left"></i> <span>Logout</span></a>
    </div>
  </div>

        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="{% static 'admin/dashboard.js' %}"></script>
</body>

</html>
