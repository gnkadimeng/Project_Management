<div class="modal fade" id="addTaskModal" tabindex="-1" aria-labelledby="addTaskModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="POST" action="{% url form_url project_id %}">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="addTaskModalLabel">Add New Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="projectName" class="form-label">Project Name</label>
            <input type="text" name="project_name" id="projectName" class="form-control" placeholder="Enter project name">
          </div>
          <div class="mb-3">
            <label for="taskTitle" class="form-label">Title</label>
            <input type="text" name="title" id="taskTitle" class="form-control" required>
          </div>
       
          <div class="mb-3">
            <label for="taskStatus" class="form-label">Status</label>
            <select name="status" id="taskStatus" class="form-select">
              <option value="todo">To Do</option>
              <option value="in_progress">In Progress</option>
              <option value="review">Review</option>
              <option value="done">Done</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="taskType" class="form-label">Type</label>
            <select name="task_type" id="taskType" class="form-select">
              {% for type in task_types %}
                <option value="{{ type }}">{{ type }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label for="dueDate" class="form-label">Due Date</label>
            <input type="date" name="due_date" id="dueDate" class="form-control">
          </div>
          <div class="mb-3">
            <label for="priority" class="form-label">Priority</label>
            <select name="priority" id="priority" class="form-select">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Add Task</button>
        </div>
      </form>
    </div>
  </div>
</div>
